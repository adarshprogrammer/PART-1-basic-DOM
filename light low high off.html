<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change content</title>
    <style>
        body{background-color:black}
        h1{color:bisque;text-align:center}
       div{text-align: center;} 
    </style>

</head>
<body >
    <h1> LIGHT (Low, High, Off ) key press</h1>
   <div><img id="img" src="off.jpg" height="400px"></div>
   <div><button id="button">LOW</button></div> 
    <script>
    document.getElementById('button').onclick=(()=>{
      if(button.innerHTML=="LOW")
        {
        document.getElementById('img').src="low.jpg";
        button.innerHTML="HIGH";
        button.style="background-color:green";
        }
    else if(button.innerHTML=="HIGH")
        {
        document.getElementById('img').src="on.jpg";
        button.innerHTML="OFF";
        button.style="background-color:yellow";
        }
    else if(button.innerHTML=="OFF")
        {
        document.getElementById('img').src="off.jpg";
        button.innerHTML="LOW";
        button.style="background-color:red";
        }
    }) 
    </script>   
</body>
</html>
